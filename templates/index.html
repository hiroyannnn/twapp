{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            こんにちは {{ name }} さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/post" method="post" class="form-inline">
          <aside>
            <label for="consumer_key">CK</label>
            <input type="text" class="form-control" id="consumer_key" name="consumer_key" placeholder="consumer_key" value={{ consumer_key }}>
            <label for="consumer_secret">CS</label>
            <input type="text" class="form-control" id="consumer_secret" name="consumer_secret" placeholder="consumer_secret" value={{ consumer_secret }}>
            <label for="token">AT</label>
            <input type="text" class="form-control" id="token" name="token" placeholder="token" value={{ token }}>
            <label for="token_secret">AS</label>
            <input type="text" class="form-control" id="token_secret" name="token_secret" placeholder="as" value={{ token_secret }}>
          </aside>
          <section>
            <label for="text">名前</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="Name">
          </section>
        <button type="submit" class="btn btn-default">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
